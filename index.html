<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="heading">LIBRARY</div>
    </div>
    <div class="main">
        <div>
            <button class="add-book">+ Add Book</button>
        </div>
        <div class="books" id="books"></div>
    </div>
    <dialog id="book-dialog">
            <p>Add New Book</p>
            <form action="">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="author" placeholder="Author">
                <input type="number" placeholder="# of Pages">
                <div>
                    <label for="check-read">Have you read it?</label>
                    <input type="checkbox" id="check-read">
                </div>
                <button id="modal-close">Close</button>
            </form>
    </dialog>
    <div class="footer">Copyright &copy; Ed Newman 2023</div>
</body>
</html>
